<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
    
      function arrayOfArrayProducts(arr) {
      
        return arr.reduce((acc, current, i) => {
          
          const product = arr.filter((el, j) => {
            if(j !== i) return el
          }).reduce((a, b) => {
            return a * b
          }, 1)

          acc.push(product)

          return acc
        }, [])
      }
      
      console.log(arrayOfArrayProducts([1,2,3,4]))

    </script>
  </body>
</html>
